


<!-- get option -->

<button onclick="plus()">+</button>
<h1 id="cart">1</h1>
<button onclick="minus()">-</button>

<script>
	function plus()
	{
		var num=document.getElementById('cart').innerText;
		num++;
		document.getElementById('cart').innerText=num;
	}
	function minus()
	{
		var num=document.getElementById('cart').innerText;
		if(num>0)
		{
			num--;
			document.getElementById('cart').innerText=num;
		}
	}
</script>
