<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script>
	
	function myfunction()
	{
		document.getElementById("test").style.fontSize="50px";
		document.getElementById("test").style.color="red";
		document.getElementById("test").style.backgroundColor="yellow";
	}

</script>

</head>

<body>

<input type="submit" name="submit" value="click here" ondblclick="myfunction()">  <!-- onclick HTML EVENT-->

<h1 id="test" style="color:blue">This is style given by javascript function</h1>

<hr>


<script>
	
	function big()
	{
		document.getElementById("bulb").style.height="300px";
		document.getElementById("bulb").style.width="200px";
		document.getElementById("bulb").style.borderStyle="solid";
	}

	function small()
	{
		document.getElementById("bulb").style.height="200px";
		document.getElementById("bulb").style.width="100px";
		document.getElementById("bulb").style.borderStyle="none";
	}

</script>


<img src="pic_bulboff.gif" id="bulb" height="200px" width="100px" onmouseover="big()" onmouseout="small()">


</body>
</html>
