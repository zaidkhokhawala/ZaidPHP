<!--

Popup there are 3 types of popup

alert();
confirm();
propmt();

-->


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

</head>
<body>
<script>
	function alert1()
	{
		alert("Payment Success");
		return false;
	}
	function confirm2()
	{
		var ans=confirm("Are yoy sure want to Pay");
		if(ans==true)
		{
			alert("Payment Success");
			return false;
		}
		else
		{
			alert("Payment Failed");
			return false;
		}
	}
	function prompt3()
	{
		var ans=prompt("Enter Password for Task");
		if(ans==123)
		{
			alert("Task Success");
			return false;
		}
		else
		{
			alert("Task Failed");
			return false;
		}
	}
</script>


<button onclick="alert1()">alert</button>
<button onclick="confirm2()">confirm</button>
<button onclick="prompt3()">prompt</button>




</body>
</html>
