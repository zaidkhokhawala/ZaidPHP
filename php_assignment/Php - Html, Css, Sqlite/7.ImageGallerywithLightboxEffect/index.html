<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        /* Image Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        /* Lightbox Effect */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .caption {
            color: white;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Image Gallery</h1>

    <div class="gallery">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg" alt="Tiger in the forest" onclick="openLightbox(this)" aria-label="Tiger in the forest">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg" alt="Tiger in the forest" onclick="openLightbox(this)" aria-label="Tiger in the forest">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg" alt="Tiger in the forest" onclick="openLightbox(this)" aria-label="Tiger in the forest">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg" alt="Tiger in the forest" onclick="openLightbox(this)" aria-label="Tiger in the forest">
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox" role="dialog" aria-hidden="true">
        <span class="close" onclick="closeLightbox()" aria-label="Close lightbox">&times;</span>
        <img id="lightbox-img" alt="Lightbox image">
        <div class="caption" id="lightbox-caption"></div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.gallery img');

        // Function to open the lightbox
        function openLightbox(img) {
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            const caption = document.getElementById("lightbox-caption");

            lightbox.style.display = "flex";
            lightboxImg.src = img.src;
            caption.textContent = img.alt;

            // Set current index
            currentIndex = Array.from(images).indexOf(img);

            // Focus on lightbox for accessibility
            lightbox.setAttribute('aria-hidden', 'false');
            lightbox.focus();
        }

        // Function to close the lightbox
        function closeLightbox() {
            const lightbox = document.getElementById("lightbox");
            lightbox.style.display = "none";
            lightbox.setAttribute('aria-hidden', 'true');
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const lightbox = document.getElementById("lightbox");
            if (lightbox.style.display === "flex") {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    navigate(-1);
                } else if (e.key === 'ArrowRight') {
                    navigate(1);
                }
            }
        });

        // Navigate between images
        function navigate(direction) {
            currentIndex += direction;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            openLightbox(images[currentIndex]);
        }
    </script>

</body>
</html>
